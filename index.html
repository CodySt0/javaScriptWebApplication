<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form class="form">
      <input type="text" class="cityInput" placeholder="Search City" />
      <button type="submit">Submit</button>
    </form>

    <div class="card">
      <h1 class="cityDisplay">Los Angeles</h1>
      <p class="tempDisplay">80°F</p>
      <p class="humidityDisplay">Humidity: 75%</p>
      <p class="descriptionDisplay">Sunny</p>
      <p class="weatherEmoji">☀️</p>
      <p class="error">Please enter a city</p>
    </div>

    <script src="index.html"></script>
  </body>
</html>
